<!DOCTYPE html>
<html lang="en">
<head>

    <title>ArtSing</title>
    <link rel="stylesheet" href="homepage.css">

        <p class="choose">Choose your song</p>

        <button type="submit" onclick="document.location='chopin.html'">

    <script src="sketch.js"></script>
